<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <h1 id="head1">Authentication with session Storage</h1>
        <h1 id="head2">Register</h1>
    </div>
    <form>
        <label for="userName" id="user">UserName:</label>
        </br>
        <input type="text" placeholder="Enter UserName" id="userName">
        </br>
        <label for="Email" id="email">Email Address:</label>
        </br>
        <input type="email" placeholder="Enter Email Address" id="Email">
        </br>
        <label for="Password" id="pass">Password:</label>
        </br>
        <input type="password" placeholder="Enter Password" id="Password">
        </br>
        <button onclick="getdetails(event)" id="btn3"><a href=./submit.html>Submit</a></button>
    </form>
    <script>
        function getdetails(e) {
            e.preventDefault();
            let userN = document.getElementById('userName').value;
            let passW = document.getElementById('Password').value;
            let em = document.getElementById('Email').value;
            if (userN === "" && passW == "" && em === "") {
                alert("Add credentials");
            }
            else {
                let data = { userN, em, passW };
                let stringData = JSON.stringify(data);
                window.sessionStorage.setItem('userInfo', stringData)
                alert("Account Created Successfully")
                window.location.href = "./index.html"
            }
        }
    </script>

</body>

</html>
